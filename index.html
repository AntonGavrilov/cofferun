<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <title>coffe run</title>
  </head>
  <body class="container">
    <header>
      <h1>Coffee Run</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Cofee Order</label>
              <input class="form-control" name="coffee"
              id="coffeeOrder" autofocus  placeholder="espresso, late..." required pattern="[a-zA-Z\s]+">
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress"
               id="emailInput" value="" placeholder="name@mail.com" required>
            </div>
            <div class="radio">
              <label>
                <input id="shortSize" type="radio" name="size" value="short">
                Short
              </label>
              <label>
                <input id="tailSize" type="radio" name="size" value="tail" checked>
                Tail
              </label>
              <label>
                <input id="grandeSize" type="radio" name="size" value="grande">
                Grande
              </label>
              <label>
                <input id="coffeZillaSize" type="radio" name="size" value="coffeZilla">
                Coffee Zilla
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShort">Flavor Short</label>
              <select id="flavorShort" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>

            </div>

            <div class="hiddengift" id="Gift">
              <label for="AchievementGift">Gift</label>
              <select id="AchievementGift" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="timetravel">time travel</option>
                <option value="mind_reading">mind-reading</option>
                <option value="code_without_errors">code without errors</option>
              </select>
            </div>

              <div class="row">
                <label class="col-md-1 col-xs-2" for="strengthLevel">Caffeine Rating</label>
                <div class="col-md-10 col-xs-8">
                  <input man="0" max="100" type="range" name="strength" value="0" id="strengthLevel">
                </div>
                <div class="CurrentSrengthLevel col-md-1 col-xs-1">
                  <span class="SrengthLevelTitle">0</span>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <button type="submit" class="btn btn-default">Submit</button>
                  <button type="reset" class="btn btn-default">Reset</button>
                </div>
              </div>
            </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-coffee-order="checklist">
          </div>
        </div>
      </div>

      <div class="modal fade" id="MyModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" type="button" data-dismiss="modal">X
              </button>
              <h3>Поздравляем</h3>
            </div>
            <div class="modal-body">
              <p>Вы заказали невероятно крепкий кофе. Благодарим за такую преверженность вкусу. Хотите получить подарок?</p>
            </div>
            <div class="modal-footer">
              <button id="Confirm" class="btn btn-primary" type="button" data-dismiss="modal">Да, конечно</button>
              <button id="Cancel" class="btn .cancel" type="button" data-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>


    </section>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://bootstrap-ru.com/204/assets/js/bootstrap-modal.js" type="text/jscript" charset="utf-8"> </script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checkList.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8" type="text/javascript"></script>
    <script src="scripts/Truck.js" charset="utf-8"> </script>
    <script src="scripts/formHandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"> </script>
  </body>
</html>
